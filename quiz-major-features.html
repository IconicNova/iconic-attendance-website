<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Features Quiz - C++ Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #151932 100%);
            color: #e6e8f0;
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(0, 217, 255, 0.2);
        }

        .title {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #ff79c6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .subtitle {
            color: #8be9fd;
            font-size: 1.2rem;
        }

        .score-board {
            background: linear-gradient(135deg, rgba(80, 250, 123, 0.1), rgba(0, 217, 255, 0.1));
            border: 2px solid #00d9ff;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .score-number {
            font-size: 3rem;
            color: #50fa7b;
            font-weight: bold;
        }

        .score-label {
            color: #a8b3cf;
            font-size: 1.1rem;
        }

        .question-card {
            background: rgba(26, 31, 58, 0.6);
            border-left: 4px solid #ff79c6;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .question-number {
            color: #ff79c6;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .question-text {
            color: #e6e8f0;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: rgba(0, 217, 255, 0.2);
            transform: translateX(5px);
        }

        .option.selected {
            background: rgba(0, 217, 255, 0.3);
            border-color: #00d9ff;
        }

        .option.correct {
            background: rgba(80, 250, 123, 0.3);
            border-color: #50fa7b;
        }

        .option.incorrect {
            background: rgba(255, 85, 85, 0.3);
            border-color: #ff5555;
        }

        .feedback {
            background: rgba(241, 250, 140, 0.1);
            border-left: 4px solid #f1fa8c;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-title {
            color: #f1fa8c;
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .feedback-text {
            color: #a8b3cf;
            line-height: 1.8;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.3);
        }

        .next-btn {
            background: linear-gradient(135deg, #50fa7b, #00cc66);
            display: none;
        }

        .next-btn.show {
            display: block;
        }

        .completion-card {
            background: linear-gradient(135deg, rgba(80, 250, 123, 0.2), rgba(0, 217, 255, 0.2));
            border: 2px solid #50fa7b;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            display: none;
        }

        .completion-card.show {
            display: block;
        }

        .completion-title {
            font-size: 2.5rem;
            color: #50fa7b;
            margin-bottom: 1rem;
        }

        .completion-score {
            font-size: 4rem;
            color: #00d9ff;
            font-weight: bold;
        }

        .nav-button {
            display: inline-block;
            background: #00d9ff;
            color: #0a0e27;
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #00b8d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 217, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üöÄ Major Features Quiz</h1>
            <p class="subtitle">Six Core Functions, Menu Navigation & Attendance Marking</p>
        </div>
        <div class="score-board">
            <div class="score-number" id="score">0 / 15</div>
            <div class="score-label">Score</div>
        </div>
        <div id="quiz-container"></div>
        <div class="completion-card" id="completion">
            <div class="completion-title">üéâ Quiz Complete!</div>
            <div class="completion-score" id="final-score"></div>
            <p style="color: #a8b3cf; font-size: 1.2rem; margin-top: 1rem;">Excellent work on Major Features!</p>
            <button class="submit-btn" onclick="restartQuiz()" style="max-width: 300px; margin: 2rem auto 0;">Restart
                Quiz</button>
            <a href="quiz.html" class="nav-button" style="display: inline-block; margin-top: 1rem;">‚Üê Back to Quiz
                Categories</a>
        </div>
    </div>
    <script>
        const questions = [
            { question: "How many main menu options does the displayMainMenu() function show?", options: ["3 options", "4 options", "5 options", "6 options"], correct: 1, explanation: "The main menu displays 4 options: [1] Take Attendance, [2] View Student Status, [3] View Weekly Routine, [4] Exit System. Simple and focused on core functionality." },
            { question: "What does the run() function's main loop check to continue execution?", options: ["while (true)", "while (choice != '4')", "do-while with choice != '4'", "for loop"], correct: 2, explanation: "Uses do-while loop that continues until choice == '4'. Pattern: do { displayMainMenu(); cin >> choice; /* process */ } while (choice != '4'); Ensures menu displays at least once." },
            { question: "What does [0] navigation option do?", options: ["Exit program", "Go back to previous menu", "Reset data", "Skip current step"], correct: 1, explanation: "[0] = Back to previous menu. Returns false in functions using bool return type, which tells the caller to stay in the current loop level rather than exit completely." },
            { question: "What does [9] navigation option do?", options: ["Exit program", "Jump directly to main menu", "Open help", "Save data"], correct: 1, explanation: "[9] = Jump directly to main menu. Returns true in functions, which propagates up through all nested menus, exiting all loops and returning to the main menu immediately." },
            { question: "What does [R] navigation option do after marking attendance?", options: ["Restart program", "Reset/Clear the just-marked attendance records", "Return to menu", "Reload data"], correct: 1, explanation: "[R] triggers a Reset operation that removes the attendance records just marked using attendanceRecords.erase() with remove_if() and a lambda function. Then saves updated data to CSV." },
            { question: "In multi-period selection, what are the three marking modes?", options: ["Present, Absent, Skip", "All Present, All Absent, Individual", "Bulk, Single, Auto", "Mark All, Mark Some, Mark None"], correct: 1, explanation: "Three modes: [1] All Present (marks all students present for selected periods), [2] All Absent (marks all absent), [3] Individual (prompt for each student: P or A)." },
            { question: "What does transform(choice.begin(), choice.end(), choice.begin(), ::toupper) do?", options: ["Validates choice", "Converts choice to uppercase", "Trims whitespace", "Reverses choice"], correct: 1, explanation: "Converts user input to uppercase so 'a', 'A', '1' all work correctly. Uses STL algorithm transform() with ::toupper function. Allows case-insensitive input." },
            { question: "How does selectPeriodAndMark() validate multi-period same-course requirement?", options: ["Checks course title", "Compares all selected periods' courseCode to first period's courseCode", "Asks user to confirm", "Uses map lookup"], correct: 1, explanation: "Iterates through selected periods, comparing each courseCode to the first: for (auto &p : selectedPeriods) { if (p.courseCode != firstCourseCode) { error; } }. Ensures bulk marking is for one course only." },
            { question: "What happens if Thursday is selected in takeAttendance()?", options: ["Shows empty schedule", "Error: 'No classes on Thursday!'", "Skips to Friday", "Program crashes"], correct: 1, explanation: "getClassesForDay('Thursday') returns empty vector. Code checks: if (dayClasses.empty()) { cout << '‚ùå No classes on Thursday!'; } and returns to menu. Thursday has no classes in this routine." },
            { question: "In viewStudentStatus(), what does 'ALL' input do?", options: ["Shows all courses", "Displays attendance report for ALL students in table format", "Exports all data", "Resets all records"], correct: 1, explanation: "Input 'ALL' (case-insensitive) triggers display of all 45 students' attendance across all 8 courses in a comprehensive table with course codes as column headers and percentages." },
            { question: "What is the DISCOLLEGIATE_THRESHOLD value?", options: ["50.0%", "60.0%", "70.0%", "75.0%"], correct: 1, explanation: "const double DISCOLLEGIATE_THRESHOLD = 60.0; Students with attendance below 60% are marked dis-collegiate (at risk). University policy threshold." },
            { question: "What does viewWeeklyRoutine() display?", options: ["Only Saturday classes", "All 23 class periods organized by day", "Student schedules", "Exam schedule"], correct: 1, explanation: "Displays all 23 ClassPeriods organized by day (Saturday through Wednesday), showing time slots and course codes. Uses getClassesForDay() for each day and formats in a table." },
            { question: "How does the date input accept 'today's date'?", options: ["User types 'today'", "Pressing Enter without input uses getCurrentDate()", "Automatic detection", "Not possible"], correct: 1, explanation: "After getline(cin, dateInput), check: if (dateInput.empty() || /* trim and check again */) { dateStr = getCurrentDate(); }. Empty input = use today's date automatically." },
            { question: "What validation prevents attendance for future dates?", options: ["Calendar check", "isDateInFuture(dateStr) returns true", "User confirmation", "No validation"], correct: 1, explanation: "isDateInFuture() compares input date with getCurrentDate() (from time() + localtime()). If input date > current date, shows error: '‚ùå Cannot take attendance for future dates!' and loops." },
            { question: "Why does selectPeriodAndMark() return bool instead of void?", options: ["To indicate success", "To support [0] (return false) and [9] (return true) navigation", "For error handling", "To return attendance count"], correct: 1, explanation: "bool return enables navigation: [0] returns false (go back one level), [9] returns true (exit to main menu). Caller checks: if (selectPeriodAndMark(...)) return; to propagate [9] exit." }
        ];
        let currentQuestion = 0, score = 0, answered = {};
        function loadQuestion(index) {
            const q = questions[index], container = document.getElementById('quiz-container');
            let html = `<div class="question-card"><div class="question-number">Question ${index + 1} of ${questions.length}</div><div class="question-text">${q.question}</div><div class="options">`;
            q.options.forEach((option, i) => { html += `<div class="option" onclick="selectOption(${index}, ${i})" id="option-${index}-${i}">${String.fromCharCode(65 + i)}. ${option}</div>`; });
            html += `</div><div class="feedback" id="feedback-${index}"><div class="feedback-title" id="feedback-title-${index}"></div><div class="feedback-text">${q.explanation}</div></div><button class="submit-btn" onclick="checkAnswer(${index})" id="submit-${index}">Check Answer</button><button class="submit-btn next-btn" onclick="nextQuestion()" id="next-${index}">Next Question ‚Üí</button></div>`;
            container.innerHTML = html;
        }
        function selectOption(questionIndex, optionIndex) {
            if (answered[questionIndex] !== undefined) return;
            for (let i = 0; i < questions[questionIndex].options.length; i++) document.getElementById(`option-${questionIndex}-${i}`).classList.remove('selected');
            document.getElementById(`option-${questionIndex}-${optionIndex}`).classList.add('selected');
            answered[questionIndex] = optionIndex;
        }
        function checkAnswer(questionIndex) {
            const userAnswer = answered[questionIndex];
            if (userAnswer === undefined) { alert('Please select an answer first!'); return; }
            const correctAnswer = questions[questionIndex].correct, isCorrect = userAnswer === correctAnswer;
            const feedback = document.getElementById(`feedback-${questionIndex}`), feedbackTitle = document.getElementById(`feedback-title-${questionIndex}`);
            if (isCorrect) { feedbackTitle.textContent = '‚úÖ Correct!'; feedbackTitle.style.color = '#50fa7b'; score++; document.getElementById(`option-${questionIndex}-${userAnswer}`).classList.add('correct'); }
            else { feedbackTitle.textContent = '‚ùå Incorrect'; feedbackTitle.style.color = '#ff5555'; document.getElementById(`option-${questionIndex}-${userAnswer}`).classList.add('incorrect'); document.getElementById(`option-${questionIndex}-${correctAnswer}`).classList.add('correct'); }
            feedback.classList.add('show'); document.getElementById('score').textContent = `${score} / ${questions.length}`; document.getElementById(`submit-${questionIndex}`).style.display = 'none';
            if (questionIndex < questions.length - 1) document.getElementById(`next-${questionIndex}`).classList.add('show'); else showCompletion();
        }
        function nextQuestion() { currentQuestion++; loadQuestion(currentQuestion); }
        function showCompletion() { document.getElementById('quiz-container').style.display = 'none'; const completion = document.getElementById('completion'), finalScore = document.getElementById('final-score'); const percentage = (score / questions.length * 100).toFixed(0); finalScore.textContent = `${score}/${questions.length} (${percentage}%)`; completion.classList.add('show'); }
        function restartQuiz() { currentQuestion = 0; score = 0; answered = {}; document.getElementById('score').textContent = `0 / ${questions.length}`; document.getElementById('quiz-container').style.display = 'block'; document.getElementById('completion').classList.remove('show'); loadQuestion(0); }
        loadQuestion(0);
    </script>
</body>

</html>
